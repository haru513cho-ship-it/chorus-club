<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合唱部 出欠管理</title>
    <!-- ライブラリ：最も安定した読み込み方式を採用 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Firebase SDK (互換モード：ブラウザで最も確実に動く形式) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        .sticky-left-1 { position: sticky; left: 0; z-index: 10; background: white; }
        .sticky-left-2 { position: sticky; left: 80px; z-index: 10; background: white; }
        input, button { font-size: 16px !important; }
        .overflow-auto::-webkit-scrollbar { height: 8px; width: 8px; }
        .overflow-auto::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 【重要】ここに自分のFirebase設定を貼り付けてください ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase初期化
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "chorus-app-stable";

        const STATUS_MAP = {
            '◎': { label: '出席', color: 'bg-indigo-600', text: 'text-indigo-600' },
            '○': { label: '遅刻', color: 'bg-emerald-500', text: 'text-emerald-500' },
            '△': { label: '早退', color: 'bg-amber-400', text: 'text-amber-500' },
            '×': { label: '欠席', color: 'bg-rose-500', text: 'text-rose-500' },
        };

        const getLocalMonth = () => {
            const d = new Date();
            return `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(getLocalMonth());
            const [schedule, setSchedule] = useState([]);
            const [attendances, setAttendances] = useState([]);
            const [loading, setLoading] = useState(true);
            const [userName, setUserName] = useState('');
            const [myAnswers, setMyAnswers] = useState({});
            const [isEditing, setIsEditing] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [deleteTarget, setDeleteTarget] = useState(null);

            useEffect(() => {
                const unsubAuth = auth.onAuthStateChanged(async (u) => {
                    if (!u) { await auth.signInAnonymously(); }
                    setUser(u);
                });
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user) return;
                setLoading(true);
                
                const schedRef = db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("config").doc("schedule");
                const unsubSched = schedRef.onSnapshot((d) => {
                    setSchedule(d.exists() ? d.data().days : []);
                    setLoading(false);
                }, () => setLoading(false));

                const attenRef = db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("attendances");
                const unsubAtten = attenRef.onSnapshot((snap) => {
                    const data = snap.docs.map(d => d.data());
                    setAttendances(data.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)));
                });
                return () => { unsubSched(); unsubAtten(); };
            }, [user, currentMonth]);

            const changeMonth = (offset) => {
                const d = new Date(currentMonth + '-01');
                d.setMonth(d.getMonth() + offset);
                setCurrentMonth(d.toISOString().substring(0, 7));
            };

            const handleSave = async () => {
                if (!userName.trim()) return;
                const now = new Date();
                const timeStr = `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                await db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("attendances").doc(userName).set({
                    name: userName, answers: myAnswers, updatedAt: timeStr, timestamp: Date.now()
                });
                setUserName(''); setMyAnswers({}); setIsEditing(false);
            };

            const generateSchedule = async () => {
                const [y, m] = currentMonth.split('-').map(Number);
                const daysInMonth = new Date(y, m, 0).getDate();
                const newDays = [];
                for(let i=1; i<=daysInMonth; i++){
                    const d = new Date(y, m-1, i);
                    if([3,6].includes(d.getDay())){
                        newDays.push({id: `${y}-${m}-${i}`, label: `${m}/${i}(${['日','月','火','水','木','金','土'][d.getDay()]})`, time: '13:30-16:30'});
                    }
                }
                await db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("config").doc("schedule").set({ days: newDays });
                setShowAdmin(false);
            };

            const stats = useMemo(() => schedule.map(day => {
                const s = { '◎': 0, '○': 0, '△': 0, '×': 0 };
                attendances.forEach(a => { if(a.answers?.[day.id]?.status) s[a.answers[day.id].status]++; });
                return { id: day.id, ...s };
            }), [schedule, attendances]);

            const maxAtt = Math.max(...stats.map(s => s['◎']), 0);

            if (loading) return <div className="p-10 text-center font-bold">通信中...</div>;

            return (
                <div className="max-w-4xl mx-auto pb-10 px-1">
                    <header className="bg-slate-800 text-white p-2 flex justify-between items-center sticky top-0 z-40 shadow">
                        <div className="flex items-center font-bold">
                            <button onClick={() => changeMonth(-1)} className="px-3 py-1 font-bold text-xl">←</button>
                            <span className="text-sm px-2">{currentMonth.replace('-', '/')}</span>
                            <button onClick={() => changeMonth(1)} className="px-3 py-1 font-bold text-xl">→</button>
                        </div>
                        <button onClick={() => setShowAdmin(!showAdmin)} className="text-xs opacity-50 px-2 underline tracking-tighter">管理者設定</button>
                    </header>

                    {showAdmin && (
                        <div className="p-3 bg-amber-50 border-b border-amber-200 text-xs">
                            <button onClick={generateSchedule} className="bg-amber-600 text-white px-4 py-3 rounded-xl font-bold mb-4 w-full shadow-md active:scale-95">この月の練習日を自動作成</button>
                            <p className="font-bold border-b border-amber-200 pb-1 mb-2 text-amber-800">登録部員の管理（名前タップで削除）</p>
                            <div className="flex flex-wrap gap-1">
                                {attendances.map(a => (
                                    <button key={a.name} onClick={() => setDeleteTarget(a.name)} className="bg-white border border-amber-200 rounded-lg px-2 py-1 flex items-center gap-1 active:bg-red-50 text-[10px]">
                                        {a.name} <span className="text-red-400 font-bold">×</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    <div className="overflow-auto max-h-[60vh] border-2 border-slate-300 my-2 rounded-lg bg-slate-50 shadow-inner">
                        <table className="min-w-full text-[11px] border-collapse bg-white">
                            <thead className="sticky top-0 z-20 bg-slate-100 shadow-sm border-b-2 border-slate-300 font-bold">
                                <tr>
                                    <th className="sticky left-0 p-2 border-r bg-slate-100 z-30">日程</th>
                                    <th className="sticky left-[80px] p-1 border-r text-indigo-600 text-center z-30 bg-slate-100">◎</th>
                                    <th className="p-1 border-r text-emerald-500 text-center">○</th>
                                    <th className="p-1 border-r text-amber-500 text-center">△</th>
                                    <th className="p-1 border-r text-rose-500 text-center font-bold">×</th>
                                    {attendances.map(a => (
                                        <th key={a.name} className="p-2 border-r min-w-[75px] text-sky-700 underline text-center cursor-pointer" onClick={()=>{setUserName(a.name); setMyAnswers(a.answers || {}); setIsEditing(true);}}>
                                            {a.name}
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {stats.map(s => {
                                    const day = schedule.find(d => d.id === s.id);
                                    const isMax = maxAtt > 0 && s['◎'] === maxAtt;
                                    return (
                                        <tr key={s.id} className="border-b border-slate-100">
                                            <td className="sticky left-0 p-2 border-r font-bold border-l-4 border-l-amber-400 whitespace-nowrap bg-white z-10">{day?.label}</td>
                                            <td className={`sticky left-[80px] text-center border-r font-bold z-10 ${isMax ? 'bg-amber-50 text-red-600' : 'bg-white'}`}>{s['◎'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['○'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['△'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['×'] || ''}</td>
                                            {attendances.map(a => (
                                                <td key={a.name} className={`text-center border-r text-xl font-black ${a.answers?.[s.id]?.status ? STATUS_MAP[a.answers[s.id].status].text : 'text-slate-50'}`}>
                                                    {a.answers?.[s.id]?.status || '-'}
                                                </td>
                                            ))}
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    {!isEditing ? (
                        <div className="flex gap-2 p-2 bg-slate-100 rounded-xl border border-slate-200 items-center mx-1 shadow-sm">
                            <span className="text-[10px] font-bold text-slate-400 uppercase ml-1">Name:</span>
                            <input type="text" className="flex-1 p-2 border rounded-lg text-base outline-none bg-white shadow-inner" placeholder="名前を入力" value={userName} onChange={e=>setUserName(e.target.value)} />
                            <button onClick={()=>setIsEditing(true)} className="bg-sky-500 text-white px-6 py-2 rounded-full font-bold text-xs active:scale-95 shadow-md">入力画面へ</button>
                        </div>
                    ) : (
                        <div className="fixed inset-0 bg-white z-50 p-4 overflow-y-auto">
                            <div className="flex justify-between items-center mb-4 border-b pb-2 sticky top-0 bg-white z-10">
                                <h2 className="font-bold text-sky-600 px-2">{userName} さんの回答</h2>
                                <button onClick={()=>{setIsEditing(false); setUserName(''); setMyAnswers({});}} className="underline text-slate-400 font-bold p-2 text-xs">キャンセル</button>
                            </div>
                            <div className="space-y-4">
                                {schedule.map(d => (
                                    <div key={d.id} className="p-3 border rounded-2xl bg-slate-50 shadow-sm border-slate-200">
                                        <div className="font-bold mb-2 flex justify-between items-center px-1">
                                            <span>{d.label}</span>
                                            <span className="text-[10px] opacity-40 font-normal">{d.time}</span>
                                        </div>
                                        <div className="grid grid-cols-4 gap-2 mb-3">
                                            {Object.keys(STATUS_MAP).map(sym => (
                                                <button key={sym} onClick={()=>{
                                                    const cur = myAnswers[d.id]?.status;
                                                    setMyAnswers({...myAnswers, [d.id]: {...myAnswers[d.id], status: cur === sym ? null : sym}});
                                                }} className={`py-4 rounded-xl font-black border-2 transition-all ${myAnswers[d.id]?.status === sym ? `${STATUS_MAP[sym].color} text-white border-transparent shadow-lg scale-105` : 'bg-white text-slate-300 border-slate-100'}`}>
                                                    <span className="text-2xl">{sym}</span>
                                                </button>
                                            ))}
                                        </div>
                                        <input type="text" placeholder="備考・コメント" className="w-full text-base bg-white border rounded-lg p-3 outline-none focus:border-sky-500 shadow-inner" value={myAnswers[d.id]?.comment || ''} onChange={e=>setMyAnswers({...myAnswers, [d.id]: {...myAnswers[d.id], comment: e.target.value}})} />
                                    </div>
                                ))}
                            </div>
                            <button onClick={handleSave} className="w-full bg-sky-600 text-white font-black py-5 rounded-2xl shadow-xl mt-8 text-xl active:scale-95 transition-transform">保存して一覧に戻る</button>
                        </div>
                    )}

                    <section className="mt-6 p-4 bg-slate-50 rounded-xl border border-slate-200 mx-1 shadow-inner">
                        <p className="font-bold border-b border-slate-200 pb-1 mb-2 text-slate-400 text-[10px] uppercase tracking-tighter">Comments</p>
                        <div className="space-y-3">
                            {attendances.filter(a => Object.values(a.answers || {}).some(v => v.comment)).map((a, i) => (
                                <div key={i} className="text-[11px] leading-relaxed border-b border-white pb-1 last:border-0">
                                    <span className="font-bold text-sky-700 underline cursor-pointer" onClick={()=>{setUserName(a.name); setMyAnswers(a.answers); setIsEditing(true);}}>{a.name}</span>
                                    <span className="ml-2 text-slate-600">{Object.entries(a.answers).filter(([_, v]) => v.comment).map(([id, v]) => `${schedule.find(s=>s.id===id)?.label || ''} ${v.comment}`).join('、')}</span>
                                    <div className="text-[9px] text-slate-300 text-right italic">{a.updatedAt}</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* 削除確認ダイアログ */}
                    {deleteTarget && (
                        <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[100] p-6 backdrop-blur-sm">
                            <div className="bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full text-center">
                                <p className="font-bold mb-6 text-lg">{deleteTarget} さんを<br/>名簿から消去しますか？</p>
                                <div className="flex gap-3">
                                    <button onClick={() => setDeleteTarget(null)} className="flex-1 py-4 rounded-xl bg-slate-100 font-bold text-slate-600">やめる</button>
                                    <button onClick={async () => {
                                        await db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("attendances").doc(deleteTarget).delete();
                                        setDeleteTarget(null);
                                    }} className="flex-1 py-4 rounded-xl bg-red-500 text-white font-bold shadow-lg">消去する</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
