<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合唱部 出欠管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        .sticky-left-1 { position: sticky; left: 0; z-index: 10; background: white; }
        .sticky-left-2 { position: sticky; left: 80px; z-index: 10; background: white; }
        input, button { font-size: 16px !important; }
    </style>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 【重要】ここに自分のFirebase設定を貼り付けてください ---
        const firebaseConfig = {
  apiKey: "AIzaSyD94rdgbENpcnM3j6DuNJQfR3Amemlc2pg",
  authDomain: "chorus-99052.firebaseapp.com",
  projectId: "chorus-99052",
  storageBucket: "chorus-99052.firebasestorage.app",
  messagingSenderId: "1074147765746",
  appId: "1:1074147765746:web:674ad63a85195567df0f6b",
  measurementId: "G-J19Y9FMYTT"
};

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "chorus-app-main-v1";

        const STATUS_MAP = {
            '◎': { label: '出席', color: 'bg-indigo-600', text: 'text-indigo-600' },
            '○': { label: '遅刻', color: 'bg-emerald-500', text: 'text-emerald-500' },
            '△': { label: '早退', color: 'bg-amber-400', text: 'text-amber-500' },
            '×': { label: '欠席', color: 'bg-rose-500', text: 'text-rose-500' },
        };

        const getLocalMonth = () => {
            const d = new Date();
            return `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [currentMonth, setCurrentMonth] = useState(getLocalMonth());
            const [schedule, setSchedule] = useState([]);
            const [attendances, setAttendances] = useState([]);
            const [loading, setLoading] = useState(true);
            const [userName, setUserName] = useState('');
            const [myAnswers, setMyAnswers] = useState({});
            const [isEditing, setIsEditing] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            
            // 練習日編集用ステート
            const [editDay, setEditDay] = useState(null);
            const [newDayLabel, setNewDayLabel] = useState('');
            const [newDayTime, setNewDayTime] = useState('');

            useEffect(() => {
                const unsubAuth = auth.onAuthStateChanged(async (u) => {
                    if (!u) {
                        try { await auth.signInAnonymously(); } catch(e) { console.error("Auth Error:", e); }
                    }
                    setUser(u);
                });
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user) return;
                setLoading(true);
                const schedRef = db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("config").doc("schedule");
                const unsubSched = schedRef.onSnapshot((d) => {
                    setSchedule(d.exists ? d.data().days : []);
                    setLoading(false);
                }, () => setLoading(false));

                const attenRef = db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("attendances");
                const unsubAtten = attenRef.onSnapshot((snap) => {
                    const data = snap.docs.map(d => d.data());
                    setAttendances(data.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)));
                });
                return () => { unsubSched(); unsubAtten(); };
            }, [user, currentMonth]);

            const changeMonth = (offset) => {
                const d = new Date(currentMonth + '-01');
                d.setMonth(d.getMonth() + offset);
                setCurrentMonth(d.toISOString().substring(0, 7));
            };

            const saveSchedule = async (newSchedule) => {
                await db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("config").doc("schedule").set({ days: newSchedule });
            };

            const generateSchedule = async () => {
                if(!confirm("水曜・土曜の練習日を自動生成します。現在の予定は上書きされますがよろしいですか？")) return;
                const [y, m] = currentMonth.split('-').map(Number);
                const daysInMonth = new Date(y, m, 0).getDate();
                const newDays = [];
                for(let i=1; i<=daysInMonth; i++){
                    const d = new Date(y, m-1, i);
                    if([3,6].includes(d.getDay())){
                        newDays.push({id: `${y}-${m}-${i}`, label: `${m}/${i}(${['日','月','火','水','木','金','土'][d.getDay()]})`, time: '13:30-16:30'});
                    }
                }
                await saveSchedule(newDays);
            };

            const addCustomDay = async () => {
                const newDay = { id: Date.now().toString(), label: newDayLabel || '新規日程', time: newDayTime || '時間未定' };
                await saveSchedule([...schedule, newDay]);
                setNewDayLabel(''); setNewDayTime('');
            };

            const deleteDay = async (id) => {
                if(confirm("この練習日を削除しますか？（部員の回答もこの日に関しては表示されなくなります）")) {
                    await saveSchedule(schedule.filter(d => d.id !== id));
                }
            };

            const startEditDay = (day) => {
                setEditDay(day);
                setNewDayLabel(day.label);
                setNewDayTime(day.time);
            };

            const updateDay = async () => {
                const updated = schedule.map(d => d.id === editDay.id ? { ...d, label: newDayLabel, time: newDayTime } : d);
                await saveSchedule(updated);
                setEditDay(null); setNewDayLabel(''); setNewDayTime('');
            };

            const handleSaveAttendance = async () => {
                if (!userName.trim()) return;
                const now = new Date();
                const timeStr = `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                await db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("attendances").doc(userName).set({
                    name: userName, answers: myAnswers, updatedAt: timeStr, timestamp: Date.now()
                });
                setUserName(''); setMyAnswers({}); setIsEditing(false);
            };

            const stats = useMemo(() => schedule.map(day => {
                const s = { '◎': 0, '○': 0, '△': 0, '×': 0 };
                attendances.forEach(a => { if(a.answers?.[day.id]?.status) s[a.answers[day.id].status]++; });
                return { id: day.id, ...s };
            }), [schedule, attendances]);

            const maxAtt = Math.max(...stats.map(s => s['◎']), 0);

            if (loading) return <div className="p-20 text-center font-bold text-slate-400">通信中...</div>;

            return (
                <div className="max-w-4xl mx-auto pb-10 px-1">
                    <header className="bg-slate-800 text-white p-2 flex justify-between items-center sticky top-0 z-40 shadow">
                        <div className="flex items-center font-bold">
                            <button onClick={() => changeMonth(-1)} className="px-3 py-1 text-xl font-bold">←</button>
                            <span className="text-sm px-2">{currentMonth.replace('-', '/')}</span>
                            <button onClick={() => changeMonth(1)} className="px-3 py-1 font-bold">→</button>
                        </div>
                        <button onClick={() => setShowAdmin(!showAdmin)} className="text-xs opacity-50 px-2 underline">管理者設定</button>
                    </header>

                    {showAdmin && (
                        <div className="p-4 bg-amber-50 border-b border-amber-200 space-y-4 shadow-inner">
                            <div>
                                <p className="font-bold text-amber-800 text-sm mb-2">① 練習日の一括作成</p>
                                <button onClick={generateSchedule} className="bg-amber-600 text-white px-4 py-2 rounded-lg font-bold w-full shadow active:scale-95 text-sm">水・土の練習日を自動生成</button>
                            </div>

                            <div className="border-t border-amber-200 pt-3">
                                <p className="font-bold text-amber-800 text-sm mb-2">② 練習日の個別追加・編集</p>
                                <div className="flex gap-2 mb-3">
                                    <input type="text" placeholder="日程 (例: 2/15(日))" className="flex-1 p-2 border rounded text-sm" value={newDayLabel} onChange={e=>setNewDayLabel(e.target.value)} />
                                    <input type="text" placeholder="内容 (例: 13:30 強化練習)" className="flex-1 p-2 border rounded text-sm" value={newDayTime} onChange={e=>setNewDayTime(e.target.value)} />
                                    <button onClick={editDay ? updateDay : addCustomDay} className="bg-sky-600 text-white px-4 py-2 rounded font-bold text-xs shrink-0">{editDay ? '更新' : '追加'}</button>
                                </div>
                                
                                <div className="space-y-1 max-h-48 overflow-y-auto bg-white/50 p-2 rounded border border-amber-100">
                                    {schedule.length === 0 && <p className="text-center text-slate-400 py-4 text-xs">練習日が登録されていません</p>}
                                    {schedule.map(d => (
                                        <div key={d.id} className="flex justify-between items-center p-2 bg-white border rounded shadow-sm text-xs">
                                            <div className="flex-1 truncate mr-2">
                                                <span className="font-bold mr-2">{d.label}</span>
                                                <span className="text-slate-500">{d.time}</span>
                                            </div>
                                            <div className="flex gap-1 shrink-0">
                                                <button onClick={() => startEditDay(d)} className="text-sky-600 font-bold px-2 py-1">編集</button>
                                                <button onClick={() => deleteDay(d.id)} className="text-red-500 font-bold px-2 py-1">削除</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="border-t border-amber-200 pt-3">
                                <p className="font-bold text-amber-800 text-sm mb-2">③ 部員データの削除</p>
                                <div className="flex flex-wrap gap-1">
                                    {attendances.map(a => (
                                        <button key={a.name} onClick={async () => { if(confirm(`${a.name}さんを消しますか？`)) await db.collection("data").doc(appId).collection("months").doc(currentMonth).collection("attendances").doc(a.name).delete(); }} className="bg-white border rounded px-2 py-1 text-[10px] active:bg-red-50">
                                            {a.name} ×
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="overflow-auto max-h-[60vh] border-2 border-slate-300 my-2 rounded-lg bg-slate-50 shadow-inner">
                        <table className="min-w-full text-[11px] border-collapse bg-white">
                            <thead className="sticky top-0 z-20 bg-slate-100 shadow-sm border-b-2 border-slate-300">
                                <tr>
                                    <th className="sticky-left-1 p-2 border-r bg-slate-100 z-30">日程</th>
                                    <th className="sticky-left-2 p-1 border-r text-indigo-600 font-bold text-center z-30 bg-slate-100 text-[14px]">◎</th>
                                    <th className="p-1 border-r text-emerald-500 font-bold text-center text-[14px]">○</th>
                                    <th className="p-1 border-r text-amber-500 font-bold text-center text-[14px]">△</th>
                                    <th className="p-1 border-r text-rose-500 font-bold text-center text-[14px]">×</th>
                                    {attendances.map(a => (
                                        <th key={a.name} className="p-2 border-r min-w-[75px] text-sky-700 underline font-bold" onClick={()=>{setUserName(a.name); setMyAnswers(a.answers || {}); setIsEditing(true);}}>
                                            {a.name}
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {stats.map(s => {
                                    const day = schedule.find(d => d.id === s.id);
                                    const isMax = maxAtt > 0 && s['◎'] === maxAtt;
                                    return (
                                        <tr key={s.id} className="border-b border-slate-100">
                                            <td className="sticky-left-1 p-2 border-r font-bold border-l-4 border-l-amber-400 whitespace-nowrap bg-white z-10">
                                                <div>{day?.label}</div>
                                                <div className="text-[9px] font-normal text-slate-400 truncate max-w-[70px]">{day?.time}</div>
                                            </td>
                                            <td className={`sticky-left-2 text-center border-r font-bold z-10 ${isMax ? 'bg-amber-50 text-red-600' : 'bg-white'}`}>{s['◎'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['○'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['△'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['×'] || ''}</td>
                                            {attendances.map(a => (
                                                <td key={a.name} className={`text-center border-r text-xl font-black ${a.answers?.[s.id]?.status ? STATUS_MAP[a.answers[s.id].status].text : 'text-slate-50'}`}>
                                                    {a.answers?.[s.id]?.status || '-'}
                                                </td>
                                            ))}
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    {!isEditing ? (
                        <div className="flex gap-2 p-2 bg-slate-100 rounded-xl border border-slate-200 items-center mx-1 shadow-sm">
                            <span className="text-xs font-bold text-slate-500 shrink-0">名前:</span>
                            <input type="text" className="flex-1 p-2 border rounded-lg text-base outline-none bg-white shadow-inner" placeholder="ここをタップ" value={userName} onChange={e=>setUserName(e.target.value)} />
                            <button onClick={()=>setIsEditing(true)} className="bg-sky-500 text-white px-5 py-2 rounded-full font-bold text-xs active:scale-95 shadow-md">入力画面へ</button>
                        </div>
                    ) : (
                        <div className="fixed inset-0 bg-white z-50 p-4 overflow-y-auto">
                            <div className="flex justify-between items-center mb-4 border-b pb-2 sticky top-0 bg-white z-10">
                                <h2 className="font-bold text-sky-600 px-2">{userName} さんの入力</h2>
                                <button onClick={()=>{setIsEditing(false); setUserName(''); setMyAnswers({});}} className="underline text-slate-400 font-bold p-2 text-xs text-right">キャンセル</button>
                            </div>
                            <div className="space-y-4">
                                {schedule.map(d => (
                                    <div key={d.id} className="p-3 border rounded-2xl bg-slate-50 shadow-sm border-slate-200">
                                        <p className="font-bold mb-2 flex justify-between items-center px-1">
                                            <span>{d.label}</span>
                                            <span className="text-[10px] opacity-40 font-normal">{d.time}</span>
                                        </p>
                                        <div className="grid grid-cols-4 gap-2 mb-3">
                                            {Object.keys(STATUS_MAP).map(sym => (
                                                <button key={sym} onClick={()=>{
                                                    const cur = myAnswers[d.id]?.status;
                                                    setMyAnswers({...myAnswers, [d.id]: {...myAnswers[d.id], status: cur === sym ? null : sym}});
                                                }} className={`py-4 rounded-xl font-black border-2 transition-all ${myAnswers[d.id]?.status === sym ? `${STATUS_MAP[sym].color} text-white border-transparent shadow-lg scale-105` : 'bg-white text-slate-300 border-slate-100'}`}>
                                                    <span className="text-2xl leading-none">{sym}</span>
                                                </button>
                                            ))}
                                        </div>
                                        <input type="text" placeholder="理由など（備考）" className="w-full text-base bg-white border rounded p-2 outline-none focus:border-sky-500 shadow-inner" value={myAnswers[d.id]?.comment || ''} onChange={e=>setMyAnswers({...myAnswers, [d.id]: {...myAnswers[d.id], comment: e.target.value}})} />
                                    </div>
                                ))}
                            </div>
                            <button onClick={handleSaveAttendance} className="w-full bg-sky-600 text-white font-black py-5 rounded-2xl shadow-xl mt-6 text-xl active:scale-95">保存して一覧に戻る</button>
                        </div>
                    )}

                    <section className="mt-4 p-3 bg-slate-50 rounded-xl border border-slate-200 mx-1 shadow-inner">
                        <p className="font-bold border-b border-slate-200 pb-1 mb-2 text-slate-400 text-[10px] uppercase tracking-widest text-center">Comments</p>
                        <div className="space-y-2">
                            {attendances.filter(a => Object.values(a.answers || {}).some(v => v.comment)).map((a, i) => (
                                <div key={i} className="text-[11px] leading-relaxed border-b border-white pb-1">
                                    <span className="font-bold text-sky-700 underline" onClick={()=>{setUserName(a.name); setMyAnswers(a.answers); setIsEditing(true);}}>{a.name}</span>
                                    <span className="ml-2 text-slate-600">{Object.entries(a.answers).filter(([_, v]) => v.comment).map(([id, v]) => `${schedule.find(s=>s.id===id)?.label || ''} ${v.comment}`).join('、')}</span>
                                    <span className="ml-1 text-[9px] text-slate-400 whitespace-nowrap">[{a.updatedAt}]</span>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
