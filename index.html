<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合唱部 出欠らくらく管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react"></script>
    <style>
        .sticky-left-1 { position: sticky; left: 0; z-index: 10; background: white; }
        .sticky-left-2 { position: sticky; left: 80px; z-index: 10; background: white; }
        input, button { font-size: 16px !important; } /* iPhoneズーム対策 */
        /* スクロールバーの調整 */
        .overflow-auto::-webkit-scrollbar { height: 8px; width: 8px; }
        .overflow-auto::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        // Firebase SDKをESM形式でインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const { useState, useEffect, useMemo } = React;
        const { 
            Save, User, Calendar, CheckCircle, MessageSquare, 
            Edit2, Settings, ChevronLeft, ChevronRight, Trash2, Plus 
        } = LucideReact;

        // --- Firebase 設定 ---
        // TODO: Firebase Console > プロジェクト設定 > マイアプリ で取得した config をここに貼り付けてください
        const firebaseConfig = {
    apiKey: "AIzaSyD94rdgbENpcnM3j6DuNJQfR3Amemlc2pg",
    authDomain: "chorus-99052.firebaseapp.com",
    projectId: "chorus-99052",
    storageBucket: "chorus-99052.firebasestorage.app",
    messagingSenderId: "1074147765746",
    appId: "1:1074147765746:web:674ad63a85195567df0f6b",
    measurementId: "G-J19Y9FMYTT"
  };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "chorus-app-final"; // 任意のID

        const STATUS_MAP = {
            '◎': { label: '出席', color: 'bg-indigo-600', text: 'text-indigo-600' },
            '○': { label: '遅刻', color: 'bg-emerald-500', text: 'text-emerald-500' },
            '△': { label: '早早', color: 'bg-amber-400', text: 'text-amber-500' },
            '×': { label: '欠席', color: 'bg-rose-500', text: 'text-rose-500' },
        };

        const getLocalMonth = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            return `${year}-${month}`;
        };

        function App() {
            const [user, setUser] = useState(null);
            const [userName, setUserName] = useState('');
            const [attendances, setAttendances] = useState([]); 
            const [schedule, setSchedule] = useState([]);
            const [myAnswers, setMyAnswers] = useState({});
            const [isEditing, setIsEditing] = useState(false);
            const [showAdmin, setShowAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [currentMonth, setCurrentMonth] = useState(getLocalMonth());

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, async (u) => {
                    if (!u) { 
                        try {
                            await signInAnonymously(auth); 
                        } catch (e) {
                            console.error("Auth Error", e);
                        }
                    }
                    setUser(u);
                });
                return () => unsubAuth();
            }, []);

            useEffect(() => {
                if (!user) return;
                setLoading(true);
                
                // データの保存場所を平坦化して取得
                const schedRef = doc(db, "data", appId, "months", currentMonth, "config", "schedule");
                const unsubSched = onSnapshot(schedRef, (d) => {
                    setSchedule(d.exists() ? d.data().days : []);
                    setLoading(false);
                }, (err) => {
                    console.error("Firestore Error (Schedule)", err);
                    setLoading(false);
                });

                const attenRef = query(collection(db, "data", appId, "months", currentMonth, "attendances"));
                const unsubAtten = onSnapshot(attenRef, (snap) => {
                    const data = snap.docs.map(d => d.data());
                    setAttendances(data.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0)));
                }, (err) => {
                    console.error("Firestore Error (Attendance)", err);
                });

                return () => { unsubSched(); unsubAtten(); };
            }, [user, currentMonth]);

            const changeMonth = (offset) => {
                const date = new Date(currentMonth + '-01');
                date.setMonth(date.getMonth() + offset);
                setCurrentMonth(date.toISOString().substring(0, 7));
                setUserName('');
                setMyAnswers({});
            };

            const handleSave = async () => {
                if (!userName.trim() || !user) return;
                const now = new Date();
                const timeStr = `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                try {
                    await setDoc(doc(db, "data", appId, "months", currentMonth, "attendances", userName), {
                        name: userName, 
                        answers: myAnswers, 
                        updatedAt: timeStr, 
                        timestamp: Date.now()
                    });
                    setUserName(''); setMyAnswers({}); setIsEditing(false);
                } catch (e) {
                    console.error("Save Error", e);
                    alert("保存に失敗しました。設定を確認してください。");
                }
            };

            const generateSchedule = async () => {
                if (!user) return;
                const [y, m] = currentMonth.split('-').map(Number);
                const daysInMonth = new Date(y, m, 0).getDate();
                const newDays = [];
                for(let i=1; i<=daysInMonth; i++){
                    const d = new Date(y, m-1, i);
                    if([3,6].includes(d.getDay())){
                        const label = `${m}/${i}(${['日','月','火','水','木','金','土'][d.getDay()]})`;
                        newDays.push({id: `${y}-${m}-${i}`, label: label, time: '13:30-16:30'});
                    }
                }
                try {
                    await setDoc(doc(db, "data", appId, "months", currentMonth, "config", "schedule"), { days: newDays });
                    setShowAdmin(false);
                } catch (e) {
                    console.error(e);
                }
            };

            const userComments = useMemo(() => {
                return attendances
                    .filter(a => Object.values(a.answers || {}).some(v => v.comment))
                    .map(a => ({
                        name: a.name,
                        time: a.updatedAt,
                        text: Object.entries(a.answers)
                            .filter(([_, v]) => v.comment)
                            .map(([id, v]) => `${schedule.find(s=>s.id===id)?.label || ''} ${v.comment}`)
                            .join('、')
                    }));
            }, [attendances, schedule]);

            const stats = useMemo(() => schedule.map(day => {
                const s = { '◎': 0, '○': 0, '△': 0, '×': 0 };
                attendances.forEach(a => { 
                    const status = a.answers?.[day.id]?.status;
                    if(status && s[status] !== undefined) s[status]++; 
                });
                return { id: day.id, ...s };
            }), [schedule, attendances]);

            const maxAtt = Math.max(...stats.map(s => s['◎']), 0);

            if (loading) return (
                <div className="flex flex-col items-center justify-center h-screen space-y-4">
                    <div className="animate-spin h-10 w-10 border-4 border-indigo-600 border-t-transparent rounded-full"></div>
                    <p className="font-bold text-slate-500">読み込み中...</p>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto pb-10 px-1">
                    <header className="bg-slate-800 text-white p-2 flex justify-between items-center sticky top-0 z-40 shadow-md">
                        <div className="flex items-center gap-1 font-bold text-sm">
                            <button onClick={() => changeMonth(-1)} className="p-2 active:bg-slate-700 rounded"><ChevronLeft size={18}/></button>
                            <span className="px-2">{currentMonth.replace('-', '/')}</span>
                            <button onClick={() => changeMonth(1)} className="p-2 active:bg-slate-700 rounded"><ChevronRight size={18}/></button>
                        </div>
                        <button onClick={() => setShowAdmin(!showAdmin)} className="p-2 opacity-50"><Settings size={18}/></button>
                    </header>

                    {showAdmin && (
                        <div className="p-3 bg-slate-50 border-b-2 border-indigo-100 space-y-3 animate-in slide-in-from-top duration-200">
                            <button onClick={generateSchedule} className="bg-indigo-600 text-white p-2 rounded w-full font-bold text-xs shadow">水曜・土曜の練習日を自動生成</button>
                            <div className="border-t pt-2">
                                <p className="font-bold mb-1 text-xs text-slate-500">部員の削除</p>
                                <div className="max-h-32 overflow-y-auto space-y-1">
                                    {attendances.map(a => (
                                        <div key={a.name} className="flex justify-between items-center p-2 bg-white rounded border text-xs">
                                            <span className="font-bold">{a.name}</span>
                                            <button onClick={async () => { 
                                                if(confirm(`${a.name} さんのデータを削除しますか？`)) {
                                                    await deleteDoc(doc(db, "data", appId, "months", currentMonth, "attendances", a.name));
                                                }
                                            }} className="text-red-500 p-1"><Trash2 size={16}/></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="overflow-auto max-h-[60vh] border-2 border-slate-300 my-3 rounded shadow-inner">
                        <table className="min-w-full text-[11px] border-collapse bg-white">
                            <thead className="sticky top-0 z-20 bg-slate-100 shadow-sm border-b-2 border-slate-300">
                                <tr>
                                    <th className="sticky-left-1 p-2 border-r bg-slate-100">日程</th>
                                    <th className="sticky-left-2 p-1 border-r text-indigo-600 font-bold text-sm">◎</th>
                                    <th className="p-1 border-r text-emerald-500 font-bold text-sm">○</th>
                                    <th className="p-1 border-r text-amber-500 font-bold text-sm">△</th>
                                    <th className="p-1 border-r text-rose-500 font-bold text-sm">×</th>
                                    {attendances.map(a => (
                                        <th key={a.name} className="p-2 border-r min-w-[65px] text-sky-700 underline font-bold transition-colors hover:bg-slate-200" onClick={()=>{setUserName(a.name); setMyAnswers(a.answers || {}); setIsEditing(true);}}>
                                            {a.name}
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {stats.map(s => {
                                    const day = schedule.find(d => d.id === s.id);
                                    const isMax = maxAtt > 0 && s['◎'] === maxAtt;
                                    return (
                                        <tr key={s.id} className="border-b border-slate-200">
                                            <td className="sticky-left-1 p-2 border-r font-bold border-l-4 border-l-amber-400 whitespace-nowrap">{day?.label}</td>
                                            <td className={`sticky-left-2 text-center border-r font-bold transition-colors ${isMax ? 'bg-amber-100 text-red-600' : ''}`}>{s['◎'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['○'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['△'] || ''}</td>
                                            <td className="text-center border-r bg-slate-50">{s['×'] || ''}</td>
                                            {attendances.map(a => {
                                                const ans = a.answers?.[s.id];
                                                const style = ans?.status ? STATUS_MAP[ans.status]?.text : 'text-slate-100';
                                                return (
                                                    <td key={a.name} className={`text-center border-r text-lg font-black ${style}`}>
                                                        {ans?.status || '-'}
                                                    </td>
                                                );
                                            })}
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>

                    <div className="p-2 bg-slate-100 rounded flex gap-2 items-center shadow-inner">
                        <span className="text-xs font-bold text-slate-500">名前:</span>
                        <input type="text" className="flex-1 p-2 border rounded text-base outline-none focus:ring-2 focus:ring-sky-400" placeholder="新規・編集はここ" value={userName} onChange={e=>setUserName(e.target.value)} />
                        <button onClick={()=>setIsEditing(true)} className="bg-sky-500 text-white px-5 py-2 rounded-full font-bold text-xs active:scale-95 shadow-md transition-transform">入力画面へ</button>
                    </div>

                    {isEditing && (
                        <div className="fixed inset-0 bg-white z-50 p-4 overflow-y-auto animate-in fade-in duration-200">
                            <div className="flex justify-between items-center mb-4 border-b pb-2 sticky top-0 bg-white z-10">
                                <h2 className="font-bold text-sky-600 flex items-center gap-1"><User size={18}/> {userName} さんの入力</h2>
                                <button onClick={()=>{setIsEditing(false); setUserName(''); setMyAnswers({});}} className="underline text-slate-400 font-bold px-2 py-1">キャンセル</button>
                            </div>
                            <div className="space-y-4">
                                {schedule.map(d => (
                                    <div key={d.id} className="p-3 border rounded-xl bg-slate-50 shadow-sm">
                                        <p className="font-bold mb-2 flex justify-between">
                                            <span>{d.label}</span>
                                            <span className="text-xs opacity-50 font-normal">{d.time}</span>
                                        </p>
                                        <div className="grid grid-cols-4 gap-2 mb-3">
                                            {Object.keys(STATUS_MAP).map(sym => (
                                                <button key={sym} onClick={()=>{
                                                    const cur = myAnswers[d.id]?.status;
                                                    setMyAnswers({...myAnswers, [d.id]: {...myAnswers[d.id], status: cur === sym ? null : sym}});
                                                }} className={`py-3 rounded-lg font-black border-2 transition-all flex flex-col items-center justify-center ${myAnswers[d.id]?.status === sym ? `${STATUS_MAP[sym].color} text-white border-transparent shadow-inner` : 'bg-white text-slate-300 border-slate-100'}`}>
                                                    <span className="text-xl">{sym}</span>
                                                    <span className="text-[9px] mt-1 font-bold opacity-80">{STATUS_MAP[sym].label}</span>
                                                </button>
                                            ))}
                                        </div>
                                        <div className="flex items-center gap-1 bg-white p-2 rounded border border-slate-200">
                                            <MessageSquare size={14} className="text-slate-400"/>
                                            <input type="text" placeholder="理由・備考など" className="w-full text-base bg-transparent outline-none" value={myAnswers[d.id]?.comment || ''} onChange={e=>setMyAnswers({...myAnswers, [d.id]: {...myAnswers[day.id], comment: e.target.value}})} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={handleSave} className="w-full bg-sky-600 text-white font-black py-4 rounded-xl shadow-lg mt-6 text-lg active:scale-95 transition-transform">保存して一覧に戻る</button>
                        </div>
                    )}

                    <section className="mt-6 p-3 bg-slate-50 rounded-lg border border-slate-100 space-y-2 shadow-inner">
                        <p className="font-bold border-b border-slate-200 pb-1 text-xs text-slate-500 flex items-center gap-1"><MessageSquare size={14}/> 【コメント一覧】</p>
                        <div className="space-y-2">
                            {userComments.length === 0 && <p className="text-slate-400 text-xs italic text-center py-2">コメントはありません</p>}
                            {userComments.map((c, i) => (
                                <div key={i} className="text-xs leading-relaxed border-b border-white pb-1 last:border-0">
                                    <span className="font-bold text-sky-700 underline cursor-pointer" onClick={()=>{setUserName(c.name); setMyAnswers(attendances.find(a=>a.name===c.name)?.answers || {}); setIsEditing(true);}}>{c.name}</span>
                                    <span className="ml-2 text-slate-700">{c.text}</span>
                                    <span className="ml-1 text-[9px] text-slate-400">[{c.time}]</span>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
